<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ninenine</title>
    <style></style>
  </head>
  <body>
    <div id="nine"></div>
    <script>
      var nine = document.getElementById("nine");
      var tableHTML = `<table style="border: 1px solid red;">`;
      for (let i = 2; i <= 9; i++) {
        tableHTML += `<tr>`;
        for (let j = 1; j <= 9; j++) {
          tableHTML += `<td style="padding: 10px; border: 1px solid red;">${i} * ${j} = ${
            i * j
          }</td>`;
        }
        tableHTML += `</tr>`;
      }
      tableHTML += `</table>`;
      nine.innerHTML = tableHTML;
    </script>
  </body>
</html>
