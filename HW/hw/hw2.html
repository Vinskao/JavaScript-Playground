    密碼<input type="password" class="type" id="name" />
    <br />
    <input type="button" id="pwdCheck" onclick="checkPwd()" value="check" />
    <br />
    <span id="sp"></span> <br />
    <!-- 
    手機<input type="text" class="type" value="123" id="phone" /> <br />
    email<input type="text" class="type" value="123" id="email" /> -->

    <script>
      function checkPwd() {
        let pCheck = document.getElementById("name");
        let pCheckValue = pCheck.value;
        let pCheckValueLength = pCheckValue.length;
        let sp = document.getElementById("sp");
        let ch;
        let flag1 = false;
        let flag2 = false;
        if (pCheckValue == "") {
          sp.innerHTML = "must enter";
        } else if (pCheckValueLength >= 6) {
          sp.innerHTML = ">6";
          for (let i = 0; i < pCheckValueLength; i++) {
            ch = pCheckValue[i].toUpperCase();
            if (ch >= "A" || ch <= "Z") {
              sp.innerHTML = "";
              flag1 = true;
            } else if (!isNaN(parseInt(ch))) {
              flag2 = true;
            }
          }
        } else {
          sp.innerHTML = "must greater than 6";
        }
      }
    </script>
  </body>
