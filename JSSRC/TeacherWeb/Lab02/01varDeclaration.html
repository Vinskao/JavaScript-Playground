<!DOCTYPE html>
<html lang="zh-tw">

<head>
    <meta charset="UTF-8">
    <title>01varDeclarationTypeTransfer.html</title>
</head>

<body>
    <script>
        //literal(字面值)


        //1.var變數宣告
        var a;
        //定義初始值
        a = 10;

        //2.變數宣告時可以同時賦予初始值
        var a = 10;

        //3.不宣告變數，直接賦予初始值
        a = 10;

        //顯示變數值
        console.log("a=");
        console.log(a);   //10

        console.log("a=" + a);


        //let變數宣告
        let b = 20;
        // let b=30;
        b = 30;

        if (true) {
            let txtName = "Tom";
            console.log(txtName);
        }
        // console.log(txtName);

        //const變數宣告
        const PI = 3.1416;
        // PI=3.14159;
        console.log(PI);

        //樣板字面值(Template Literals)(
        console.log(`PI=${a}`);

        //跳脫字元
        //"a+b"
        console.log("\"a+b\"");
        //\a+b\
        console.log("\\a+b\\");
        console.log("\x41\x61\x24");  //Aa$
        console.log("\u4e00\u4e01");  //一丁
        console.log(escape("陳銀華"));
        console.log("\u9673\u9280\u83EF");
        console.log(encodeURI("陳銀華")); //UTF-8
        console.log(encodeURI("陳"));
    </script>
</body>

</html>
