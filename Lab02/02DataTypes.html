<!DOCTYPE html>
<html lang="zh-tw">
  <head>
    <meta charset="UTF-8" />
    <title>02DataTypes.html</title>
  </head>
  <body>
    <script>
      //數字變數

      //字串變數

      //布林變數

      //null
      var c = null;
      b = c + 2;
      console.log(b);
      //如果沒有初始值，JavaScript會自動將變數的值初始化為undefined(預設值 default value)
      var a;
      console.log(a);

      //字串轉換為數值

      var g = "";
      t = g + 9;
      console.log(t);

      var price = "400";
      var fpp = 40000;

      var price1 = parseInt(price);

      console.log(price1);

      //數值轉換為字串

      var price2 = fpp.toString();

      console.log(price2);

      e = NaN;

      q = e + 3;
      console.log(q);
    </script>
  </body>
</html>
