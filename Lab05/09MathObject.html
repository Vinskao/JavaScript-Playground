<!DOCTYPE html>
<html lang="zh-tw">
  <head>
    <meta charset="UTF-8" />
    <title>09MathObject.html</title>
  </head>
  <body>
    <script>
      let no = Math.floor(Math.random() * 6 + 1);
      //Math.random() * 6: 通过将 Math.random() 返回的伪随机数乘以 6，你将得到一个介于 0（包括）和 6（不包括）之间的伪随机浮点数。

      console.log(no);
      let ceil = Math.ceil(9.42);
      console.log(ceil);
    </script>
  </body>
</html>
