<!DOCTYPE html>
<html lang="zh-tw">
  <head>
    <meta charset="UTF-8" />
    <title>01OperatorPrecedence.html</title>
  </head>
  <body>
    <script>
      //算術運算子++

      //關係運算子
      var a = 1;
      var aa = 1;
      var s = 1 * 5 + a++; //a = 1+1 =2
      console.log(a++); //print a = 2  ;  a = 2+1 =3
      console.log(a); //print a = 3 ;

      var b = 1 * 5 + ++aa;

      console.log(s);
      console.log(b);
      console.log(aa);
      console.log(a);

      //值相等==

      console.log(`${5 == "5"}`);
      console.log(`${5 === "5"}`);

      //值及資料類型相等===

      //邏輯運算子

      //三元運算子（判斷式）?（真時回傳值）:（假時回傳值）
      var x = 9;
      var y = x > 0 ? 1 : 0;

      console.log(y);
    </script>
  </body>
</html>
