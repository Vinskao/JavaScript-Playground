<!DOCTYPE html>
<html lang="zh-tw">
  <head>
    <meta charset="UTF-8" />
    <title>01eventHandler1.html</title>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        function f1() {
          alert("m1");
        }
        function f2() {
          alert("m2");
        }

        function f2s() {
          alert("m2s");
        }

        function f2o() {
          alert("m2o");
        }

        function f3() {
          alert("m3");
        }
        document.getElementById("m2").onclick = f2;
        document.getElementById("m2").onclick = f2s;

        document.getElementById("m4").addEventListener("click", f2o);

        document.getElementById("m3").addEventListener("mouseover", f3, false);
      });
      //最後一個參數 useCapture 控制事件的冒泡或捕獲階段。它是一個布林值，決定事件處理程序是在事件捕獲階段（true）還是事件冒泡階段（false）觸發。

      //   window.onload = init;
    </script>
  </head>

  <body>
    <!--HTML屬性事件處理程序-->
    <h1 onclick="f1();">method1</h1>
    <h1 id="m2">method2</h1>
    <h1 id="m3">method3</h1>
    <h1 id="m4">method4</h1>

    <!-- JavaScript屬性事件處理程序 -->

    <!-- W3C DOM 事件處理程序 -->
  </body>
</html>
